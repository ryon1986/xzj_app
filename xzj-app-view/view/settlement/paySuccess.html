<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/iconfont.css" />
	<style>
		body,.mui-content{background: #fff;}
	</style>
</head>

<body>
	<header class="mui-bar mui-bar-nav webview-bar">
		<h1 class="mui-title">支付结果</h1>
	</header>
	<div class="mui-content pay-success">
		<div class="pay-success-bg"></div>
		<div class="mui-text-center">
			<button class="mui-btn mui-btn-negative" id="skipMain">继续购物</button>
		</div>
		<div class="mui-text-center">
			<button class="mui-btn" id="skipOrder">返回查看订单</button>
		</div>
	</div>
	<script type="text/javascript" src="../../js/jquery-2.1.4.min.js" ></script>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/common/appajax.js" type="text/javascript"></script>
	<script src="../../js/common/mlogin.js" type="text/javascript"></script>
	<script type="text/javascript">
		$("body").on("tap","#skipMain",function(){
			skipMain();
		});
		$("body").on("tap","#skipOrder",function(){
			mui.openWindow({
				id:"index"
			});
			var orderList = plus.webview.getWebviewById('orderList');
			mui.fire(orderList,'order-refresh',{status:2,isdo:"true"});
			mui.openWindow({
				id:"orderList"
			});
		});
		mui.init({
			beforeback: function(){
				skipMain();
				return false;
			}
		});
		function skipMain(){
			var index = plus.webview.getWebviewById('index');
			mui.fire(index,'topPageMain',{isdo:"true"});
			mui.openWindow({
				id:"index"
			});
		}
	</script>
</body>

</html>
