<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title></title>
	<link href="../../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../../css/common.css" />
	<link rel="stylesheet" href="../../css/iconfont.css" />
	<link href="../../css/mui.listpicker.css" rel="stylesheet" />
	<link href="../../css/mui.poppicker.css" rel="stylesheet" />
</head>

<body>
	<header class="mui-bar mui-bar-nav webview-bar">
		<h1 class="mui-title">定位城市店铺</h1>
	</header>
	<script type="text/template" id="shopList">
		{{ if(it.status=="0"){ }}
		<ul class="mui-table-view location-list">
		   <li class="mui-table-view-cell">			  		
		   	  {{=it.poiLocation}}
		   </li>
	  	</ul>  
	    <h2>最近的店铺<span>（请选择您要进入的店铺）</span></h2>
	  <ul class="mui-table-view location-list">
	    {{~it.contents:obj}}
	    		<li class="mui-table-view-cell">
		  		<a lang={{="'"+obj.agency_no+"'"}}  class="mui-table-view-cell" >
		  			<h3>{{=obj.title}}</h3>
		  			<p>{{=obj.address}}{{="("+Location.handleDistance(obj.distance)+")"}}</p>
		  		</a>

	  	    </li>
	  	
	    {{~}}
	    </ul>    
	  	{{ }else{ }}
	  		<li class="mui-table-view-cell">
		  		定位失败！
	  	    </li>
	  	{{ } }}
	</script>
	<div class="mui-content location">
		<h2>当前定位城市</h2>
		<div class="J_location-list">
		</div>  
	</div>
	<script src="../../js/jquery-2.1.4.min.js" type="text/javascript" ></script>
	<script src="../../js/mui.min.js" type="text/javascript" ></script>
	<script src="../../js/doT.min.js" type="text/javascript"></script>
	<script src="../../js/common/const.js"></script>
    <script src="../../js/common/appajax.js"></script>
    <script src="../../js/common/mlogin.js"></script>
	<script src="../../js/jquery.extend.dot.js" type="text/javascript"></script>
	<script src="../../js/view/location.js" type="text/javascript"></script>
	<script type="text/javascript">  
			Location.load();
			$(".J_location-list").on("tap","a",function(){
				Location.doSwitchShop(this); 
			});
	</script>
</body>

</html>
